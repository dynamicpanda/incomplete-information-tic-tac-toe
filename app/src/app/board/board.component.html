<h1>Current Player: {{ currentPlayer }} ({{ currentPlayerDescription }})</h1>
<button (click)="newGame()">Start New Game</button>
<h2 *ngIf="winner">
    Player {{ winner }} ({{ currentPlayerDescription }}) won the game!
</h2>
<main>
    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makePlayerMove(i)">
    </app-square>
</main>
